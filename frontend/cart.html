<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | FoodExpress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
    }
    .cart-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .cart-img {
      max-width: 100px;
      border-radius: 10px;
    }
    .total-section {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="index.html">üçî FoodExpress</a>
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <!-- Cart Content -->
  <section class="container py-5">
    <h2 class="mb-4 text-danger">üõí Your Cart</h2>
    <div id="cartContainer"></div>
    <hr />
    <div class="d-flex justify-content-between align-items-center total-section">
      <span>Total:</span>
      <span id="cartTotal">‚Çπ0.00</span>
    </div>
    <div class="text-end mt-3">
      <button class="btn btn-success" id="checkoutBtn">Proceed to Checkout</button>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">¬© 2025 FoodExpress. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cartContainer");
      const cartTotalElement = document.getElementById("cartTotal");

      function renderCart() {
        cartContainer.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          cartContainer.innerHTML = `<p class="text-muted">Your cart is empty.</p>`;
          document.getElementById("checkoutBtn").style.display = "none";
          return;
        }

        cart.forEach((item, index) => {
          total += item.price * item.quantity;

          cartContainer.innerHTML += `
            <div class="cart-card d-flex align-items-center">
              <img src="${item.image || 'https://source.unsplash.com/100x100/?food'}" class="cart-img me-3">
              <div class="flex-grow-1">
                <h5>${item.name}</h5>
                <p class="mb-1 text-muted">‚Çπ${item.price} √ó ${item.quantity}</p>
                <div>
                  <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">Remove</button>
                </div>
              </div>
            </div>
          `;
        });

        cartTotalElement.textContent = `‚Çπ${total.toFixed(2)}`;
      }

      window.removeItem = function(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      };

      document.getElementById("checkoutBtn").addEventListener("click", () => {
        alert("Checkout functionality coming soon! üõçÔ∏è");
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "login.html";
      });

      renderCart();
    });
  </script>

</body>
</html>
