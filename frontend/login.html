<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FoodExpress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-card {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center text-danger fw-bold">Welcome Back!</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Login As</label>
        <select class="form-select" id="role" required>
          <option value="customer">Customer</option>
          <option value="restaurant">Restaurant Owner</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger w-100">Login</button>
      <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <!-- âœ… Make sure this matches your actual folder path -->
  <script src="js/main.js"></script>
</body>
</html>
